name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Thay 'main' bằng tên nhánh bạn đang sử dụng

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Chọn phiên bản Node.js mà bạn sử dụng

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist # Đường dẫn đến thư mục build, có thể thay đổi tùy thuộc vào cấu hình của bạn
